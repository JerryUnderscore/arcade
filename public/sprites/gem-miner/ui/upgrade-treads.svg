<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="hull" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d46b4b"/>
      <stop offset="1" stop-color="#7a1f12"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eef5fb"/>
      <stop offset="1" stop-color="#7f8a93"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9ff3ff"/>
      <stop offset="1" stop-color="#1b7d90"/>
    </linearGradient>
  </defs>

  <rect x="6" y="8" width="52" height="48" rx="10" fill="url(#hull)" stroke="#3b1410" stroke-width="2"/>

  <!-- tread assembly -->
  <rect x="14" y="28" width="36" height="16" rx="8" fill="#1b232a" stroke="#0a0f13" stroke-width="2"/>
  <circle cx="20" cy="36" r="6" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <circle cx="44" cy="36" r="6" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>

  <!-- tread lugs -->
  <g fill="#0b1014" opacity="0.75">
    <rect x="22" y="32" width="4" height="8" rx="2"/>
    <rect x="28" y="32" width="4" height="8" rx="2"/>
    <rect x="34" y="32" width="4" height="8" rx="2"/>
    <rect x="40" y="32" width="4" height="8" rx="2"/>
  </g>

  <!-- speed stripes (upgrade feel) -->
  <path d="M16 22h20" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  <path d="M16 18h12" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.55"/>

  <!-- hazard decal -->
  <rect x="36" y="46" width="16" height="6" rx="3" fill="url(#metal)" stroke="#2b333a" stroke-width="2" opacity="0.95"/>
  <g opacity="0.7">
    <path d="M38 51l4-4" stroke="#ffcc66" stroke-width="3"/>
    <path d="M42 51l4-4" stroke="#0b1e24" stroke-width="3"/>
    <path d="M46 51l4-4" stroke="#ffcc66" stroke-width="3"/>
  </g>
</svg>