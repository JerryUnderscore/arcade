<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="hull" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d46b4b"/>
      <stop offset="1" stop-color="#7a1f12"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eef5fb"/>
      <stop offset="1" stop-color="#7f8a93"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#9ff3ff"/>
      <stop offset="1" stop-color="#1b7d90"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="55%" r="60%">
      <stop offset="0" stop-color="#8ff2ff" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#8ff2ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect x="6" y="8" width="52" height="48" rx="10" fill="url(#hull)" stroke="#3b1410" stroke-width="2"/>
  <circle cx="32" cy="34" r="18" fill="url(#glow)"/>

  <!-- drill head -->
  <rect x="18" y="18" width="28" height="14" rx="7" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <rect x="22" y="22" width="20" height="6" rx="3" fill="#07151a" opacity="0.9" stroke="#0a0f13" stroke-width="2"/>
  <rect x="28" y="24" width="8" height="2" rx="1" fill="url(#accent)" opacity="0.95"/>

  <!-- shaft -->
  <rect x="28" y="30" width="8" height="14" rx="4" fill="#1b232a" stroke="#0a0f13" stroke-width="2"/>
  <circle cx="32" cy="46" r="6" fill="#0b1e24" opacity="0.9" stroke="#0a0f13" stroke-width="2"/>
  <circle cx="32" cy="46" r="3" fill="url(#accent)" opacity="0.9"/>

  <!-- bit (stepped) -->
  <path d="M26 46v4l6 6 6-6v-4z" fill="url(#metal)" stroke="#0a0f13" stroke-width="2" stroke-linejoin="round"/>
  <g stroke="#2b333a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <path d="M28 50l4 6 4-6" fill="none"/>
    <path d="M29 50l3 4 3-4" fill="none" opacity="0.85"/>
  </g>
  <path d="M30 50l2 3 2-3" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.18" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- bolts -->
  <g fill="#2a0c07" opacity="0.35">
    <rect x="12" y="12" width="2" height="2" rx="1"/>
    <rect x="50" y="12" width="2" height="2" rx="1"/>
    <rect x="12" y="52" width="2" height="2" rx="1"/>
    <rect x="50" y="52" width="2" height="2" rx="1"/>
  </g>
</svg>