<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="hull" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d46b4b"/>
      <stop offset="1" stop-color="#7a1f12"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eef5fb"/>
      <stop offset="1" stop-color="#7f8a93"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9ff3ff"/>
      <stop offset="1" stop-color="#1b7d90"/>
    </linearGradient>
  </defs>

  <!-- card -->
  <rect x="6" y="8" width="52" height="48" rx="10" fill="url(#hull)" stroke="#3b1410" stroke-width="2"/>
  <path d="M12 18h40" stroke="#2a0c07" stroke-width="2" opacity="0.45"/>

  <!-- crate stack -->
  <rect x="16" y="22" width="18" height="14" rx="4" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <rect x="30" y="30" width="18" height="14" rx="4" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <path d="M18 29h14" stroke="#2b333a" stroke-width="2" opacity="0.35"/>
  <path d="M32 37h14" stroke="#2b333a" stroke-width="2" opacity="0.35"/>

  <!-- capacity bars -->
  <rect x="16" y="42" width="32" height="6" rx="3" fill="#07151a" opacity="0.9" stroke="#0a0f13" stroke-width="2"/>
  <rect x="18" y="44" width="14" height="2" rx="1" fill="url(#accent)" opacity="0.95"/>
  <rect x="34" y="44" width="12" height="2" rx="1" fill="url(#accent)" opacity="0.55"/>

  <!-- hazard decal -->
  <rect x="12" y="12" width="16" height="6" rx="3" fill="url(#metal)" stroke="#2b333a" stroke-width="2" opacity="0.95"/>
  <g opacity="0.7">
    <path d="M14 17l4-4" stroke="#ffcc66" stroke-width="3"/>
    <path d="M18 17l4-4" stroke="#0b1e24" stroke-width="3"/>
    <path d="M22 17l4-4" stroke="#ffcc66" stroke-width="3"/>
  </g>
</svg>