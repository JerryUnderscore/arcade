<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e7eef3"/>
      <stop offset="1" stop-color="#7c8790"/>
    </linearGradient>
    <linearGradient id="tip" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#cfd8df"/>
      <stop offset="1" stop-color="#2b333a"/>
    </linearGradient>
  </defs>

  <!-- mount -->
  <rect x="10" y="22" width="18" height="20" rx="5" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <rect x="14" y="26" width="10" height="6" rx="3" fill="#0b1e24" opacity="0.85"/>
  <circle cx="20" cy="36" r="3" fill="#ffcc66" stroke="#6a4b12" stroke-width="1"/>

  <!-- arm -->
  <rect x="26" y="28" width="16" height="8" rx="4" fill="#1b232a" stroke="#0a0f13" stroke-width="2"/>

  <!-- drill -->
  <path d="M40 24 L60 32 L40 40 Z" fill="url(#tip)" stroke="#0a0f13" stroke-width="2" />
  <g stroke="#ffffff" opacity="0.18" stroke-width="2" stroke-linecap="round">
    <path d="M46 28 L54 32"/>
    <path d="M46 36 L54 32"/>
  </g>

  <!-- tiny sparks -->
  <g opacity="0.65" stroke="#ffe37a" stroke-width="2" stroke-linecap="round">
    <path d="M60 20 l0 4"/>
    <path d="M62 22 l-4 0"/>
  </g>
</svg>