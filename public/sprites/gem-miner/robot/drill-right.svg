<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eef5fb"/>
      <stop offset="1" stop-color="#7f8a93"/>
    </linearGradient>

    <!-- Accent channel: change these stops per tier -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9ff3ff"/>
      <stop offset="1" stop-color="#1b7d90"/>
    </linearGradient>

    <linearGradient id="hull" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d46b4b"/>
      <stop offset="1" stop-color="#7a1f12"/>
    </linearGradient>

    <radialGradient id="glow" cx="60%" cy="50%" r="70%">
      <stop offset="0" stop-color="#8ff2ff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#8ff2ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- subtle forward glow -->
  <circle cx="50" cy="32" r="20" fill="url(#glow)"/>

  <!-- mount block -->
  <rect x="8" y="22" width="18" height="20" rx="6" fill="url(#hull)" stroke="#3b1410" stroke-width="2"/>
  <path d="M12 32h10" stroke="#2a0c07" stroke-width="2" opacity="0.45"/>
  <g fill="#2a0c07" opacity="0.35">
    <rect x="12" y="26" width="2" height="2" rx="1"/>
    <rect x="22" y="26" width="2" height="2" rx="1"/>
    <rect x="12" y="38" width="2" height="2" rx="1"/>
    <rect x="22" y="38" width="2" height="2" rx="1"/>
  </g>

  <!-- status window -->
  <rect x="11" y="27" width="12" height="6" rx="3" fill="#07151a" opacity="0.9" stroke="#0a0f13" stroke-width="2"/>
  <circle cx="15" cy="30" r="1.8" fill="#7cffb2"/>
  <circle cx="19" cy="30" r="1.8" fill="#7cffb2"/>

  <!-- piston arm -->
  <rect x="24" y="28" width="16" height="8" rx="4" fill="#1b232a" stroke="#0a0f13" stroke-width="2"/>
  <rect x="38" y="26" width="6" height="12" rx="3" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>

  <!-- accent stripe on arm (tier color) -->
  <rect x="26" y="30" width="12" height="4" rx="2" fill="url(#accent)" opacity="0.95"/>

  <!-- coupling ring -->
  <circle cx="44" cy="32" r="5.5" fill="#0b1e24" opacity="0.9" stroke="#0a0f13" stroke-width="2"/>
  <circle cx="44" cy="32" r="3" fill="url(#accent)" opacity="0.9"/>

  <!-- drill head housing -->
  <path d="M47 24h6l6 8-6 8h-6z" fill="url(#metal)" stroke="#0a0f13" stroke-width="2" stroke-linejoin="round"/>

  <!-- drill bit (base shape; upgrade variants can swap this) -->
  <path d="M53 26l7 6-7 6"
        fill="none" stroke="#2b333a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M54 28l5 4-5 4"
        fill="none" stroke="#ffffff" stroke-width="2" opacity="0.18" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- tiny hazard decal -->
  <rect x="9" y="44" width="18" height="6" rx="3" fill="url(#metal)" stroke="#2b333a" stroke-width="2" opacity="0.95"/>
  <g opacity="0.7">
    <path d="M11 49l4-4" stroke="#ffcc66" stroke-width="3"/>
    <path d="M15 49l4-4" stroke="#0b1e24" stroke-width="3"/>
    <path d="M19 49l4-4" stroke="#ffcc66" stroke-width="3"/>
  </g>
</svg>