<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="hull" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d46b4b"/>
      <stop offset="1" stop-color="#7a1f12"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eef5fb"/>
      <stop offset="1" stop-color="#7f8a93"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#9ff3ff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#1b7d90" stop-opacity="0.95"/>
    </linearGradient>
    <radialGradient id="glow" cx="60%" cy="35%" r="65%">
      <stop offset="0" stop-color="#8ff2ff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#8ff2ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <ellipse cx="32" cy="56" rx="18" ry="6" fill="#000" opacity="0.18"/>
  <circle cx="34" cy="28" r="22" fill="url(#glow)"/>

  <rect x="14" y="44" width="36" height="12" rx="6" fill="#1b232a" stroke="#0a0f13" stroke-width="2"/>
  <g opacity="0.35" fill="#8aa0ad">
    <rect x="18" y="48" width="4" height="4" rx="1"/>
    <rect x="26" y="48" width="4" height="4" rx="1"/>
    <rect x="34" y="48" width="4" height="4" rx="1"/>
    <rect x="42" y="48" width="4" height="4" rx="1"/>
  </g>

  <rect x="16" y="18" width="32" height="26" rx="9" fill="url(#hull)" stroke="#3b1410" stroke-width="2"/>

  <path d="M20 30h24" stroke="#2a0c07" stroke-width="2" opacity="0.45"/>
  <g fill="#2a0c07" opacity="0.35">
    <rect x="20" y="22" width="2" height="2" rx="1"/>
    <rect x="42" y="22" width="2" height="2" rx="1"/>
    <rect x="20" y="38" width="2" height="2" rx="1"/>
    <rect x="42" y="38" width="2" height="2" rx="1"/>
  </g>

  <path d="M18 18c0-6 3.5-10 10-10s10 4 10 10v2H18z"
        fill="url(#glass)" stroke="#0d3f47" stroke-width="2"/>
  <path d="M22 12c2-2 6-3 10-1" stroke="#ffffff" stroke-width="2" opacity="0.22" stroke-linecap="round"/>

  <rect x="24" y="24" width="18" height="10" rx="5" fill="#07151a" opacity="0.9" stroke="#0a0f13" stroke-width="2"/>
  <circle cx="30" cy="29" r="2" fill="#7cffb2"/>
  <circle cx="36" cy="29" r="2" fill="#7cffb2"/>
  <path d="M26 29h0" stroke="#7cffb2" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

  <!-- antenna -->
  <path d="M22 12v-6" stroke="#2b333a" stroke-width="2" stroke-linecap="round"/>
  <circle cx="22" cy="5" r="2.5" fill="#ffcc66" stroke="#6a4b12" stroke-width="1"/>

  <!-- left-side tool mount -->
  <rect x="8" y="26" width="10" height="10" rx="3" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <rect x="2" y="29" width="8" height="4" rx="2" fill="#2b333a"/>

  <!-- hazard stripe decal -->
  <rect x="30" y="36" width="16" height="6" rx="3" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <g opacity="0.7">
    <path d="M32 41l4-4" stroke="#ffcc66" stroke-width="3"/>
    <path d="M36 41l4-4" stroke="#0b1e24" stroke-width="3"/>
    <path d="M40 41l4-4" stroke="#ffcc66" stroke-width="3"/>
  </g>

  <path d="M22 40h6" stroke="#ffffff" stroke-width="2" opacity="0.12" stroke-linecap="round"/>
</svg>