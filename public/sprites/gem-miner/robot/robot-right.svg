<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8ff2ff"/>
      <stop offset="1" stop-color="#2a8ea0"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d7e0e6"/>
      <stop offset="1" stop-color="#7e8a93"/>
    </linearGradient>
  </defs>

  <!-- shadow -->
  <ellipse cx="32" cy="56" rx="18" ry="6" fill="#000" opacity="0.18"/>

  <!-- body -->
  <rect x="18" y="18" width="28" height="26" rx="6" fill="url(#body)" stroke="#0d3f47" stroke-width="2"/>
  <rect x="22" y="22" width="20" height="10" rx="4" fill="#0b1e24" opacity="0.85"/>
  <circle cx="28" cy="27" r="2" fill="#7cffb2"/>
  <circle cx="36" cy="27" r="2" fill="#7cffb2"/>

  <!-- head/antenna -->
  <rect x="24" y="10" width="16" height="10" rx="4" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <path d="M32 10 V6" stroke="#2b333a" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="5" r="2.5" fill="#ffcc66" stroke="#6a4b12" stroke-width="1"/>

  <!-- right-facing drill mount -->
  <rect x="44" y="26" width="10" height="10" rx="3" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <path d="M54 31 L60 31" stroke="#2b333a" stroke-width="3" stroke-linecap="round"/>
  <path d="M60 31 l-6 -5 v10 z" fill="#2b333a"/>

  <!-- treads -->
  <rect x="16" y="44" width="32" height="10" rx="5" fill="#1b232a" stroke="#0a0f13" stroke-width="2"/>
  <g opacity="0.35" fill="#8aa0ad">
    <rect x="20" y="47" width="4" height="4" rx="1"/>
    <rect x="28" y="47" width="4" height="4" rx="1"/>
    <rect x="36" y="47" width="4" height="4" rx="1"/>
    <rect x="44" y="47" width="4" height="4" rx="1"/>
  </g>
</svg>