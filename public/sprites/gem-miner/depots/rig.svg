<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a3e48"/>
      <stop offset="1" stop-color="#0f1d24"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eef5fb"/>
      <stop offset="1" stop-color="#7f8a93"/>
    </linearGradient>
    <linearGradient id="hull" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d46b4b"/>
      <stop offset="1" stop-color="#7a1f12"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9ff3ff"/>
      <stop offset="1" stop-color="#1b7d90"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="70%">
      <stop offset="0" stop-color="#8ff2ff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#8ff2ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="64" height="64" rx="8" fill="url(#sky)"/>
  <rect x="2" y="2" width="60" height="60" rx="7" fill="none" stroke="#06212a" stroke-width="2" opacity="0.6"/>
  <circle cx="32" cy="22" r="22" fill="url(#glow)"/>

  <!-- base platform -->
  <rect x="6" y="50" width="52" height="10" rx="5" fill="#1b232a" stroke="#0a0f13" stroke-width="2"/>
  <g opacity="0.65">
    <path d="M14 55l4-3 4 3" fill="none" stroke="#ffcc66" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M26 55l4-3 4 3" fill="none" stroke="#ffcc66" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M38 55l4-3 4 3" fill="none" stroke="#ffcc66" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- control shack -->
  <rect x="8" y="30" width="18" height="20" rx="6" fill="url(#hull)" stroke="#3b1410" stroke-width="2"/>
  <rect x="10" y="26" width="14" height="8" rx="4" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <rect x="11" y="36" width="12" height="8" rx="4" fill="#07151a" opacity="0.9" stroke="#0a0f13" stroke-width="2"/>
  <rect x="13" y="39" width="8" height="2" rx="1" fill="url(#accent)" opacity="0.9"/>

  <!-- gantry legs -->
  <path d="M28 50 L34 14 L38 14 L32 50 Z" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <path d="M52 50 L46 14 L42 14 L48 50 Z" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>

  <!-- top beam -->
  <rect x="30" y="10" width="20" height="8" rx="3" fill="url(#hull)" stroke="#3b1410" stroke-width="2"/>

  <!-- braces -->
  <g stroke="#2b333a" stroke-width="2" opacity="0.7">
    <path d="M32 46 L46 22"/>
    <path d="M48 46 L34 22"/>
    <path d="M30 34 L50 34"/>
  </g>

  <!-- hoist carriage -->
  <rect x="38" y="24" width="10" height="8" rx="3" fill="#07151a" opacity="0.9" stroke="#0a0f13" stroke-width="2"/>
  <path d="M43 18v6" stroke="#07151a" stroke-width="2" stroke-linecap="round"/>
  <circle cx="43" cy="18" r="2.5" fill="#ffcc66" stroke="#6a4b12" stroke-width="1"/>

  <!-- beacon -->
  <path d="M56 18v-8" stroke="#2b333a" stroke-width="2" stroke-linecap="round"/>
  <circle cx="56" cy="9" r="3" fill="#ff5a3d" stroke="#6a1a0b" stroke-width="1.2"/>
</svg>