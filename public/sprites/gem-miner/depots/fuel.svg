<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a3e48"/>
      <stop offset="1" stop-color="#0f1d24"/>
    </linearGradient>
    <linearGradient id="hull" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d46b4b"/>
      <stop offset="1" stop-color="#7a1f12"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eef5fb"/>
      <stop offset="1" stop-color="#7f8a93"/>
    </linearGradient>
    <linearGradient id="cell" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#9ff3ff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#1b7d90" stop-opacity="0.95"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="70%">
      <stop offset="0" stop-color="#8ff2ff" stop-opacity="0.26"/>
      <stop offset="1" stop-color="#8ff2ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="64" height="64" rx="8" fill="url(#sky)"/>
  <rect x="2" y="2" width="60" height="60" rx="7" fill="none" stroke="#06212a" stroke-width="2" opacity="0.6"/>
  <circle cx="32" cy="28" r="22" fill="url(#glow)"/>

  <!-- ground -->
  <rect x="6" y="50" width="52" height="10" rx="5" fill="#1b232a" stroke="#0a0f13" stroke-width="2"/>

  <!-- building body -->
  <rect x="10" y="20" width="30" height="32" rx="8" fill="url(#hull)" stroke="#3b1410" stroke-width="2"/>
  <rect x="12" y="16" width="26" height="8" rx="4" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>

  <!-- power cell window -->
  <rect x="16" y="28" width="18" height="18" rx="6" fill="#07151a" opacity="0.9" stroke="#0a0f13" stroke-width="2"/>
  <rect x="18" y="30" width="14" height="14" rx="5" fill="url(#cell)"/>
  <path d="M20 32h10" stroke="#ffffff" stroke-width="2" opacity="0.14" stroke-linecap="round"/>
  <path d="M20 36h10" stroke="#ffffff" stroke-width="2" opacity="0.10" stroke-linecap="round"/>

  <!-- nozzle bay (right) -->
  <rect x="40" y="26" width="14" height="26" rx="7" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <rect x="42" y="30" width="10" height="8" rx="4" fill="#07151a" opacity="0.9" stroke="#0a0f13" stroke-width="2"/>
  <path d="M52 34c4 0 6 2 6 6v10" fill="none" stroke="#2b333a" stroke-width="3" stroke-linecap="round"/>
  <path d="M56 52h-6v-8h6c2 0 3 2 3 4s-1 4-3 4z" fill="#2b333a"/>

  <!-- hazard sign plate -->
  <rect x="12" y="44" width="20" height="6" rx="3" fill="url(#metal)" stroke="#2b333a" stroke-width="2" opacity="0.95"/>
  <g opacity="0.7">
    <path d="M14 49l4-4" stroke="#ffcc66" stroke-width="3"/>
    <path d="M18 49l4-4" stroke="#0b1e24" stroke-width="3"/>
    <path d="M22 49l4-4" stroke="#ffcc66" stroke-width="3"/>
  </g>

  <!-- beacon -->
  <path d="M18 16v-6" stroke="#2b333a" stroke-width="2" stroke-linecap="round"/>
  <circle cx="18" cy="9" r="3" fill="#ff5a3d" stroke="#6a1a0b" stroke-width="1.2"/>
</svg>