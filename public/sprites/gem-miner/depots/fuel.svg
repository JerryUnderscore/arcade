<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffe37a"/>
      <stop offset="1" stop-color="#c8861a"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e7eef3"/>
      <stop offset="1" stop-color="#7c8790"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8ff2ff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#2a8ea0" stop-opacity="0.9"/>
    </linearGradient>
  </defs>

  <!-- tile -->
  <rect width="64" height="64" rx="8" fill="url(#bg)"/>
  <rect x="2" y="2" width="60" height="60" rx="7" fill="none" stroke="#4a2f07" stroke-width="2" opacity="0.55"/>
  <path d="M8 10h48" stroke="#ffffff" stroke-width="2" opacity="0.18"/>

  <!-- fuel pump -->
  <rect x="16" y="18" width="26" height="38" rx="6" fill="url(#metal)" stroke="#2b333a" stroke-width="2"/>
  <rect x="20" y="22" width="18" height="10" rx="4" fill="#0b1e24" opacity="0.88"/>
  <rect x="20" y="36" width="18" height="16" rx="4" fill="url(#glass)" stroke="#0d3f47" stroke-width="2" opacity="0.95"/>

  <!-- nozzle + hose -->
  <path d="M44 26c6 0 8 3 8 8v16" fill="none" stroke="#2b333a" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 42h-6v-8h6c2 0 3 2 3 4s-1 4-3 4z" fill="#2b333a"/>
  <path d="M44 34v10" stroke="#ffffff" stroke-width="2" opacity="0.15"/>

  <!-- flame icon -->
  <path d="M29 40c2-3 1-5 0-7 4 2 7 6 6 10-1 4-4 6-7 6-4 0-7-3-7-7 0-3 2-5 4-7-1 4 1 5 4 5z"
        fill="#ff5a3d" opacity="0.9" stroke="#6a1a0b" stroke-width="1.5"/>
</svg>